<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Mapper</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #progress-container { display: none; width: 100%; text-align: center; }
        #progress-bar { width: 0%; height: 30px; background-color: green; text-align: center; color: white; line-height: 30px; }
    </style>
</head>
<body>
    <h1>Upload URL File</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <h2>Generate GeoJSON</h2>
    <button onclick="startProcessing()">Start</button>

    <div id="progress-container">
        <p>Processing...</p>
        <div style="width: 100%; background-color: #ddd;">
            <div id="progress-bar">0%</div>
        </div>
    </div>

    <button id="downloadBtn" style="display:none;" onclick="downloadGeoJSON()">Download GeoJSON</button>

    <script>
        function uploadFile() {
            let file = document.getElementById('fileInput').files[0];
            let formData = new FormData();
            formData.append('file', file);

            fetch('/upload', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => alert(data.message));
        }

        function startProcessing() {
            fetch('/start_processing', { method: 'POST' }).then(() => {
                document.getElementById("progress-container").style.display = "block";
                checkProgress();
            });
        }

        function checkProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    $("#progress-bar").css("width", data.percent + "%").text(data.percent + "%");

                    if (data.status !== "complete") {
                        setTimeout(checkProgress, 1000);
                    } else {
                        $("#downloadBtn").show();
                    }
                });
        }

        function downloadGeoJSON() {
            window.location.href = "/download_geojson";
        }
    </script>
</body>
</html>
