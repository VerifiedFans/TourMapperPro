<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload URLs</title>
    <script>
        function uploadFile() {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];
            let formData = new FormData();
            formData.append("file", file);

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => trackProgress(data.task_id));
        }

        function trackProgress(task_id) {
            let progressBar = document.getElementById("progress");
            let statusText = document.getElementById("status");

            function updateStatus() {
                fetch(`/task-status/${task_id}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.state === "PROGRESS") {
                            progressBar.value = data.progress;
                            setTimeout(updateStatus, 1000);
                        } else if (data.state === "SUCCESS") {
                            progressBar.value = 100;
                            statusText.innerHTML = `<a href="${data.file_url}" download>Download GeoJSON</a>`;
                        } else {
                            statusText.textContent = "Processing failed!";
                        }
                    });
            }
            updateStatus();
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #dropArea {
            border: 2px dashed #ccc;
            padding: 30px;
            cursor: pointer;
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Upload URLs</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <h3>OR</h3>
    <div id="dropArea" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
        Drag & Drop URL file here
    </div>

    <progress id="progress" value="0" max="100"></progress>
    <p id="status"></p>

    <script>
        function dropHandler(event) {
            event.preventDefault();
            let file = event.dataTransfer.files[0];
            document.getElementById("fileInput").files = event.dataTransfer.files;
            uploadFile();
        }
        function dragOverHandler(event) {
            event.preventDefault();
        }
    </script>
</body>
</html>
