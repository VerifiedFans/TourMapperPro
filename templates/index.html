<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #drop-zone {
            width: 80%;
            margin: auto;
            padding: 30px;
            border: 2px dashed #007bff;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
        }
        #drop-zone:hover {
            background-color: #e9ecef;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: auto;
            border: 1px solid #ccc;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to TourMapper Pro</h1>

    <!-- Drag-and-Drop Zone -->
    <div id="drop-zone">Drag & Drop URL File Here or Click to Select</div>
    <input type="file" id="fileInput" accept=".txt,.csv" style="display: none;">

    <!-- Buttons -->
    <button class="button" onclick="startScraping()">Start Scraping</button>
    <a href="/static/events.geojson" download="events.geojson" class="button">Download GeoJSON</a>

    <!-- Map Display (Optional) -->
    <div id="map"></div>

    <script>
        let dropZone = document.getElementById("drop-zone");
        let fileInput = document.getElementById("fileInput");

        dropZone.addEventListener("click", function() {
            fileInput.click();
        });

        dropZone.addEventListener("dragover", function(event) {
            event.preventDefault();
            dropZone.style.backgroundColor = "#e9ecef";
        });

        dropZone.addEventListener("dragleave", function(event) {
            dropZone.style.backgroundColor = "#f8f9fa";
        });

        dropZone.addEventListener("drop", function(event) {
            event.preventDefault();
            dropZone.style.backgroundColor = "#f8f9fa";

            let file = event.dataTransfer.files[0];
            processFile(file);
        });

        fileInput.addEventListener("change", function(event) {
            let file = event.target.files[0];
            processFile(file);
        });

        function processFile(file) {
            if (!file) return alert("No file selected.");
            let reader = new FileReader();
            reader.onload = function(event) {
                let urls = event.target.result.split("\n").map(url => url.trim()).filter(url => url);
                
                fetch('/upload_urls', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls: urls })
                })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error uploading URLs:', error));
            };
            reader.readAsText(file);
        }

        function startScraping() {
            fetch('/start_scraping', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message));
        }
    </script>
</body>
</html>
