<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .drop-area { border: 2px dashed #007bff; padding: 20px; margin: 10px; cursor: pointer; }
        .progress-container { width: 80%; background-color: #ddd; margin: 20px auto; }
        .progress-bar { width: 0%; height: 20px; background-color: green; color: white; text-align: center; }
        #map { height: 500px; width: 100%; margin-top: 20px; }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=drawing"></script>
</head>
<body>
    <h1>TourMapper Pro</h1>

    <!-- File Upload Section -->
    <h3>Upload CSV File</h3>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <h3>Or Drag & Drop File Here</h3>
    <div class="drop-area" id="dropArea">Drop your CSV file here</div>

    <h3>Or Paste CSV Content Below</h3>
    <textarea id="csvTextarea" placeholder="Paste CSV data here..."></textarea>
    <button onclick="uploadText()">Submit CSV</button>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <button onclick="downloadGeoJSON()">Download GeoJSON</button>

    <!-- Google Maps Section -->
    <h3>Draw a Polygon on the Map</h3>
    <div id="map"></div>

    <script>
        // Initialize Google Map
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Default to San Francisco
                zoom: 10
            });

            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.POLYGON,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: ['polygon']
                }
            });

            drawingManager.setMap(map);

            google.maps.event.addListener(drawingManager, 'overlaycomplete', function(event) {
                if (event.type === 'polygon') {
                    var coordinates = event.overlay.getPath().getArray().map(coord => ({
                        lat: coord.lat(),
                        lng: coord.lng()
                    }));
                    console.log('Polygon Coordinates:', coordinates);
                    alert("Polygon drawn! Check console for coordinates.");
                }
            });
        }

        // Call initMap when page loads
        window.onload = initMap;

        // File Upload Function
        function uploadFile() {
            let fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) { alert("No file selected."); return; }
            let formData = new FormData();
            formData.append("file", fileInput);

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => { alert(data.status === 'completed' ? "Upload Successful!" : "Upload Failed!"); })
                .catch(error => console.error("Error:", error));
        }

        // Paste CSV Data Function
        function uploadText() {
            let csvText = document.getElementById("csvTextarea").value;
            if (!csvText) { alert("No text provided."); return; }
            let blob = new Blob([csvText], { type: "text/csv" });
            let formData = new FormData();
            formData.append("file", blob, "pasted_csv.csv");

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => { alert(data.status === 'completed' ? "Upload Successful!" : "Upload Failed!"); })
                .catch(error => console.error("Error:", error));
        }

        // Drag & Drop CSV Upload
        document.getElementById("dropArea").addEventListener("drop", function(event) {
            event.preventDefault();
            let file = event.dataTransfer.files[0];
            let formData = new FormData();
            formData.append("file", file);

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => { alert(data.status === 'completed' ? "Upload Successful!" : "Upload Failed!"); })
                .catch(error => console.error("Error:", error));
        });

        document.getElementById("dropArea").addEventListener("dragover", function(event) {
            event.preventDefault();
        });

        // Download GeoJSON
        function downloadGeoJSON() {
            window.location.href = "/download";
        }
    </script>
</body>
</html>
