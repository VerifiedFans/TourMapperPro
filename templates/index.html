<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Venue URLs</title>
    <script>
        async function uploadURLs() {
            let urls = document.getElementById("urlInput").value;
            let formData = new FormData();
            formData.append("urls", urls);

            let response = await fetch("/upload", { method: "POST", body: formData });
            let result = await response.json();

            document.getElementById("response").innerText = result.message;
        }
    </script>
</head>
<body>
    <h1>Upload Venue URLs</h1>
    <textarea id="urlInput" rows="10" cols="50" placeholder="Paste venue URLs here..."></textarea><br>
    <button onclick="uploadURLs()">Submit</button>
    <p id="response"></p>
</body>
</html>
