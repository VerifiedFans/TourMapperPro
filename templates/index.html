<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro</title>
    <script>
        function startScraping() {
            document.getElementById("progressBar").style.width = "0%";
            document.getElementById("progressText").innerText = "0%";
            fetch("/start_scraping", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if (data.download_url) {
                        updateProgress();
                    }
                })
                .catch(error => console.error("Error:", error));
        }

        function updateProgress() {
            fetch("/progress")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("progressBar").style.width = data.progress + "%";
                    document.getElementById("progressText").innerText = data.progress + "%";

                    if (data.progress < 100) {
                        setTimeout(updateProgress, 2000);
                    }
                });
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #progressContainer { width: 50%; background-color: #ddd; margin: auto; }
        #progressBar { height: 25px; background-color: green; width: 0%; text-align: center; color: white; }
    </style>
</head>
<body>
    <h1>TourMapper Pro</h1>

    <h3>Actions:</h3>
    <button onclick="startScraping()">Start Scraping</button>

    <h3>Progress</h3>
    <div id="progressContainer">
        <div id="progressBar"><span id="progressText">0%</span></div>
    </div>
</body>
</html>
