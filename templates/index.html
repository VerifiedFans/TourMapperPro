<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #logo {
            width: 200px; /* Adjust size */
            margin-bottom: 20px;
        }
        #fileList {
            list-style: none;
            padding: 0;
        }
        #progressBar {
            width: 100%;
            background-color: #ddd;
            display: none;
        }
        #progressBar div {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- ✅ Logo at the Center -->
    <img id="logo" src="{{ url_for('static', filename='logo.png') }}" alt="TourMapper Logo">

    <h1>Welcome to TourMapper Pro</h1>

    <!-- ✅ Upload & Process Section -->
    <input type="file" id="fileInput" multiple>
    <button onclick="uploadFiles()">Upload URLs</button>

    <h2>Uploaded Files</h2>
    <button onclick="viewUploadedFiles()">View Uploaded Files</button>
    <button onclick="clearUploadedFiles()">Clear Files</button>

    <ul id="fileList"></ul>

    <!-- ✅ Progress Bar -->
    <div id="progressBar">
        <div id="progressStatus">0%</div>
    </div>

    <h2>Download</h2>
    <a id="downloadLink" href="/static/events.geojson" download="events.geojson" style="display: none;">
        <button>Download GeoJSON</button>
    </a>

    <script>
        function uploadFiles() {
            let files = document.getElementById("fileInput").files;
            let formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                formData.append("file", files[i]);
            }

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  viewUploadedFiles();
              });
        }

        function viewUploadedFiles() {
            fetch('/view_uploaded_files')
                .then(response => response.json())
                .then(data => {
                    let fileList = document.getElementById("fileList");
                    fileList.innerHTML = "";

                    if (data.files.length === 0) {
                        fileList.innerHTML = "<li>No files uploaded.</li>";
                    } else {
                        data.files.forEach(file => {
                            let li = document.createElement("li");
                            li.textContent = file;
                            fileList.appendChild(li);
                        });
                    }
                });
        }

        function clearUploadedFiles() {
            fetch('/clear_urls', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    viewUploadedFiles();
                });
        }
    </script>

</body>
</html>
