<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=geometry,places"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 40.7128, lng: -74.0060 },
                zoom: 12,
            });

            // Load GeoJSON data from server
            fetch("/static/events.geojson")
                .then(response => response.json())
                .then(data => {
                    map.data.addGeoJson(data);
                })
                .catch(error => console.error("Error loading GeoJSON:", error));
        }
    </script>
</head>
<body onload="initMap()">
    <h1>Welcome to TourMapper Pro</h1>
    <div id="map" style="width: 100%; height: 500px;"></div>
</body>
</html>
