
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro</title>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=geometry"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 80vh;
        }
        #controls {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Welcome to TourMapper Pro</h1>
    
    <div id="controls">
        <input type="text" id="venue-name" placeholder="Enter Venue Name">
        <button onclick="fetchVenue()">Get Venue Footprint</button>
        <p><a href="/static/events.geojson" target="_blank">View Generated GeoJSON</a></p>
    </div>

    <div id="map"></div>

    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.7128, lng: -74.0060 }, // Default: NYC
                zoom: 12
            });

            // Load existing GeoJSON
            fetch('/static/events.geojson')
                .then(response => response.json())
                .then(data => {
                    if (data.features.length > 0) {
                        map.data.addGeoJson(data);
                        map.data.setStyle({
                            fillColor: 'blue',
                            strokeColor: 'red',
                            strokeWeight: 2
                        });
                    }
                })
                .catch(error => console.error("Error loading GeoJSON:", error));
        }

        function fetchVenue() {
            const venue = document.getElementById("venue-name").value;
            if (!venue) {
                alert("Please enter a venue name.");
                return;
            }

            fetch(`/get_venue?name=${encodeURIComponent(venue)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        map.data.addGeoJson({
                            type: "FeatureCollection",
                            features: [data]
                        });

                        map.data.setStyle({
                            fillColor: 'green',
                            strokeColor: 'black',
                            strokeWeight: 2
                        });

                        alert("Venue footprint added!");
                    }
                })
                .catch(error => console.error("Error fetching venue data:", error));
        }

        window.onload = initMap;
    </script>
</body>
</html>
