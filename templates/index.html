<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourmapper-Pro</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #progress-container {
            width: 50%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin: 20px auto;
            display: none;
        }
        #progress-bar {
            height: 30px;
            width: 0%;
            background-color: green;
            border-radius: 5px;
            text-align: center;
            color: white;
            line-height: 30px;
        }
        #download-btn {
            display: none;
            margin-top: 20px;
        }
        #logo {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img id="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Tourmapper-Pro Logo">
    
    <h2>Upload CSV File</h2>
    <input type="file" id="fileInput">
    
    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>
    
    <button id="download-btn">Download GeoJSON</button>

    <script>
        document.getElementById("fileInput").addEventListener("change", function() {
            let file = this.files[0];
            if (!file) return;

            let formData = new FormData();
            formData.append("file", file);

            fetch("/upload", { method: "POST", body: formData })
            .then(response => response.json())
            .then(data => {
                if (data.task_id) {
                    document.getElementById("progress-container").style.display = "block";
                    checkProgress(data.task_id);
                }
            });
        });

        function checkProgress(taskId) {
            fetch(`/task-status/${taskId}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === "Processing") {
                    document.getElementById("progress-bar").style.width = data.progress + "%";
                    document.getElementById("progress-bar").innerText = data.progress + "%";
                    setTimeout(() => checkProgress(taskId), 2000);
                } else if (data.status === "Completed") {
                    document.getElementById("progress-bar").style.width = "100%";
                    document.getElementById("progress-bar").innerText = "Complete!";
                    document.getElementById("download-btn").style.display = "block";
                    document.getElementById("download-btn").onclick = () => window.location.href = data.file_url;
                }
            });
        }
    </script>
</body>
</html>
