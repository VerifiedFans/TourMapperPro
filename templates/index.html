<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #drop-area {
            border: 2px dashed #007BFF;
            padding: 20px;
            margin: 20px;
            cursor: pointer;
        }
        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            display: none;
            margin-top: 10px;
        }
        #progress {
            height: 100%;
            width: 0%;
            background-color: #007BFF;
        }
        #uploaded-files {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <img src="/static/logo.png" alt="TourMapper Logo" width="200">

    <h2>Upload Your URLs</h2>

    <div id="drop-area">
        <p>Drag & Drop files here or</p>
        <input type="file" id="file-input" accept=".txt,.csv">
    </div>

    <button onclick="viewFiles()">View Uploaded Files</button>
    <button onclick="clearFiles()">Clear Uploaded Files</button>
    <button onclick="startScraping()">Start Scraping</button>
    <button onclick="downloadGeoJSON()">Download GeoJSON</button>

    <div id="progress-bar">
        <div id="progress"></div>
    </div>

    <h3>Uploaded Files:</h3>
    <div id="uploaded-files"></div>

    <script>
        document.getElementById('file-input').addEventListener('change', uploadFile);

        function uploadFile(event) {
            let file = event.target.files[0];
            let formData = new FormData();
            formData.append("file", file);

            fetch('/upload', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                viewFiles();
            });
        }

        function viewFiles() {
            fetch('/view_files')
            .then(response => response.json())
            .then(data => {
                document.getElementById('uploaded-files').innerText = data.uploaded_urls.join("\n");
            });
        }

        function clearFiles() {
            fetch('/clear_files', { method: 'POST' })
            .then(() => {
                document.getElementById('uploaded-files').innerText = '';
                alert("Files cleared.");
            });
        }

        function startScraping() {
            document.getElementById('progress-bar').style.display = 'block';
            fetch('/start_scraping', { method: 'POST' })
            .then(response => response.json())
            .then(data => alert(data.message));
        }

        function downloadGeoJSON() {
            window.location.href = "/download_geojson";
        }
    </script>

</body>
</html>
