<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 20px;
        }

        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            cursor: pointer;
        }

        #progress-bar {
            width: 50%;
            height: 20px;
            background: #ddd;
            margin: 20px auto;
            display: none;
        }

        #progress {
            height: 100%;
            width: 0%;
            background: green;
        }

        #file-list {
            margin-top: 10px;
        }

        #start-scraping {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        #download-geojson {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: green;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to TourMapper Pro</h1>

    <img src="/static/logo.png" alt="App Logo" width="200">

    <div id="drop-area">
        <p>Drag & Drop URL files here or</p>
        <input type="file" id="file-input" multiple>
    </div>

    <button id="start-scraping">Start Scraping</button>

    <div id="progress-bar">
        <div id="progress"></div>
    </div>

    <button id="download-geojson" onclick="downloadGeoJSON()">Download GeoJSON</button>

    <ul id="file-list"></ul>

    <script>
        document.getElementById("file-input").addEventListener("change", uploadFiles);
        document.getElementById("drop-area").addEventListener("dragover", (e) => e.preventDefault());
        document.getElementById("drop-area").addEventListener("drop", handleDrop);
        document.getElementById("start-scraping").addEventListener("click", startScraping);

        function uploadFiles(event) {
            let files = event.target.files;
            handleUpload(files);
        }

        function handleDrop(event) {
            event.preventDefault();
            let files = event.dataTransfer.files;
            handleUpload(files);
        }

        function handleUpload(files) {
            let formData = new FormData();
            for (let file of files) {
                formData.append("file", file);
            }

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadUploadedFiles();
                });
        }

        function loadUploadedFiles() {
            fetch("/view_uploaded_files")
                .then(response => response.json())
                .then(data => {
                    let fileList = document.getElementById("file-list");
                    fileList.innerHTML = "";
                    data.files.forEach(file => {
                        let li = document.createElement("li");
                        li.textContent = file;
                        fileList.appendChild(li);
                    });
                });
        }

        function startScraping() {
            document.getElementById("progress-bar").style.display = "block";
            let progress = document.getElementById("progress");

            let interval = setInterval(() => {
                let width = parseInt(progress.style.width) || 0;
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    progress.style.width = (width + 10) + "%";
                }
            }, 500);

            fetch("/generate_geojson", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    clearInterval(interval);
                    progress.style.width = "100%";
                    document.getElementById("download-geojson").style.display = "block";
                });
        }

        function downloadGeoJSON() {
            window.location.href = "/static/events.geojson";
        }
    </script>

</body>
</html>
