<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro - Event Scraper</title>
    <script>
        function scrapeEvents() {
            let urls = document.getElementById("eventUrls").value.split("\n").map(url => url.trim()).filter(url => url);
            if (urls.length === 0) {
                alert("Please enter at least one event URL.");
                return;
            }

            fetch("/scrape-events", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ urls: urls }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.file) {
                    document.getElementById("downloadLink").href = data.file;
                    document.getElementById("downloadLink").style.display = "block";
                    alert("GeoJSON created! Click the download link.");
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h1>Event Scraper</h1>
    <p>Enter event URLs, one per line:</p>

    <textarea id="eventUrls" placeholder="Enter event URLs here..." rows="5" cols="50"></textarea>
    <br>
    <button onclick="scrapeEvents()">Scrape & Generate GeoJSON</button>
    
    <br><br>
    <a id="downloadLink" href="#" style="display:none;" download="events.geojson">Download GeoJSON</a>
</body>
</html>
