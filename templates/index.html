<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro</title>
</head>
<body>
    <h1>Upload Event URLs</h1>
    <textarea id="urlInput" rows="5" cols="50" placeholder="Enter event URLs (one per line)"></textarea><br>
    <button onclick="startScraping()">Start Scraping</button>
    <p id="status"></p>

    <script>
        function startScraping() {
            const urls = document.getElementById("urlInput").value.split("\n").map(u => u.trim()).filter(u => u);
            document.getElementById("status").innerText = "Processing... Please wait.";

            fetch('/start_scraping', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ urls })
            })
            .then(response => response.json())
            .then(data => document.getElementById("status").innerText = data.message)
            .catch(error => document.getElementById("status").innerText = "Error processing request.");
        }
    </script>
</body>
</html>
