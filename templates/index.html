<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Manager</title>
</head>
<body>
    <h1>URL Management</h1>
    <form id="add-url-form">
        <input type="text" id="url" name="url" placeholder="Enter URL" required>
        <button type="submit">Add URL</button>
    </form>
    <h2>Uploaded URLs</h2>
    <ul id="url-list"></ul>
    <script>
        async function fetchUrls() {
            const response = await fetch('/get-urls');
            const data = await response.json();
            const urlList = document.getElementById('url-list');
            urlList.innerHTML = '';
            data.urls.forEach(url => {
                const li = document.createElement('li');
                li.textContent = url;
                urlList.appendChild(li);
            });
        }

        document.getElementById('add-url-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const response = await fetch('/add-url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ url })
            });
            const result = await response.json();
            alert(result.message);
            fetchUrls();
        });

        fetchUrls();
    </script>
</body>
</html>
