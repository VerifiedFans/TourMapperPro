<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #drop-zone {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 2px dashed #007BFF;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        #url-list {
            margin-top: 20px;
            text-align: left;
        }
        #logo {
            max-width: 200px;
            margin: 20px auto;
        }
        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img id="logo" src="/static/logo.png" alt="TourMapper Pro Logo">

    <h1>Welcome to TourMapper Pro</h1>

    <div id="drop-zone" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
        Drag & Drop your URL file here (TXT or CSV)
    </div>

    <input type="file" id="file-input" style="display: none;" onchange="uploadFile(event)">
    <button onclick="document.getElementById('file-input').click()">Upload File</button>

    <button onclick="fetchURLs()">View Uploaded URLs</button>
    <button onclick="clearURLs()">Clear Uploaded URLs</button>
    <button onclick="downloadGeoJSON()">Download GeoJSON</button>

    <div id="url-list"></div>

    <script>
        function uploadFile(event) {
            let file = event.target.files[0];
            if (!file) return;

            let formData = new FormData();
            formData.append("file", file);

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error("Error:", error));
        }

        function dropHandler(event) {
            event.preventDefault();
            let file = event.dataTransfer.files[0];
            let formData = new FormData();
            formData.append("file", file);

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error("Error:", error));
        }

        function dragOverHandler(event) {
            event.preventDefault();
        }

        function fetchURLs() {
            fetch("/view_urls")
                .then(response => response.json())
                .then(data => {
                    let urlList = document.getElementById("url-list");
                    urlList.innerHTML = "<h3>Uploaded URLs:</h3><ul>" +
                        data.urls.map(url => `<li>${url}</li>`).join("") +
                        "</ul>";
                })
                .catch(error => console.error("Error:", error));
        }

        function clearURLs() {
            fetch("/clear_urls", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById("url-list").innerHTML = "";
                })
                .catch(error => console.error("Error:", error));
        }

        function downloadGeoJSON() {
            fetch("/download_geojson")
                .then(response => response.json())
                .then(data => {
                    window.location.href = data.file_url;
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
