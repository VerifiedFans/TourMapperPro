<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourmapper-Pro</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #progress-container {
            width: 50%;
            margin: 20px auto;
            background-color: #ddd;
            border-radius: 5px;
            display: none;
        }
        #progress-bar {
            width: 0%;
            height: 25px;
            background-color: #4CAF50;
            text-align: center;
            color: white;
            line-height: 25px;
            border-radius: 5px;
        }
        #download-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Upload CSV File</h2>
    <input type="file" id="fileInput">
    <button onclick="startUpload()">Upload</button>

    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>

    <button id="download-btn" onclick="downloadFile()">Download GeoJSON</button>

    <script>
        function startUpload() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a file first!");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const progressBar = document.getElementById("progress-bar");
            const progressContainer = document.getElementById("progress-container");
            const downloadBtn = document.getElementById("download-btn");

            progressContainer.style.display = "block"; // Show progress bar
            progressBar.style.width = "0%";
            progressBar.innerText = "0%";
            downloadBtn.style.display = "none"; // Hide download button initially

            const eventSource = new EventSource("/upload");

            eventSource.onmessage = function(event) {
                if (event.data === "complete") {
                    eventSource.close();  // Stop listening
                    alert("Upload Complete!");
                    progressBar.style.width = "100%";
                    progressBar.innerText = "100%";
                    downloadBtn.style.display = "block"; // Show download button
                } else {
                    progressBar.style.width = event.data + "%";
                    progressBar.innerText = event.data + "%";
                }
            };
        }

        function downloadFile() {
            window.location.href = "/download";
        }
    </script>
</body>
</html>
