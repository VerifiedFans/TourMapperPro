<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro</title>
    <script>
        function uploadFile() {
            let formData = new FormData();
            let fileInput = document.getElementById("fileInput");
            formData.append("file", fileInput.files[0]);

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadUploadedFiles();
                })
                .catch(error => console.error("Error:", error));
        }

        function loadUploadedFiles() {
            document.getElementById("uploadedFiles").innerHTML = uploaded_files.join("<br>");
        }

        function startScraping() {
            document.getElementById("progressBar").style.width = "0%";
            document.getElementById("progressText").innerText = "0%";
            fetch("/start_scraping", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if (data.download_url) {
                        updateProgress();
                    }
                })
                .catch(error => console.error("Error:", error));
        }

        function updateProgress() {
            fetch("/progress")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("progressBar").style.width = data.progress + "%";
                    document.getElementById("progressText").innerText = data.progress + "%";

                    if (data.progress < 100) {
                        setTimeout(updateProgress, 2000);
                    }
                });
        }

        function downloadGeoJSON() {
            window.location.href = "/download";
        }

        function clearFiles() {
            fetch("/clear", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById("uploadedFiles").innerHTML = "";
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #progressContainer { width: 50%; background-color: #ddd; margin: auto; }
        #progressBar { height: 25px; background-color: green; width: 0%; text-align: center; color: white; }
    </style>
</head>
<body>
    <h1>TourMapper Pro</h1>

    <h3>Upload URLs</h3>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <h3>Uploaded Files</h3>
    <div id="uploadedFiles"></div>

    <h3>Actions:</h3>
    <button onclick="startScraping()">Start Scraping</button>
    <button onclick="clearFiles()">Clear Files</button>

    <h3>Progress</h3>
    <div id="progressContainer">
        <div id="progressBar"><span id="progressText">0%</span></div>
    </div>

    <h3>Download</h3>
    <button onclick="downloadGeoJSON()">Download GeoJSON</button>
</body>
</html>
