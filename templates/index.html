<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #drop-zone { border: 2px dashed #ccc; padding: 20px; width: 50%; margin: auto; cursor: pointer; }
        #fileInput { display: none; }
        #map { height: 500px; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Welcome to TourMapper Pro</h1>

    <div id="drop-zone">
        <p>Drag & Drop Your URLs File Here or Click to Select</p>
        <input type="file" id="fileInput" accept=".txt,.csv">
    </div>

    <button id="startScraping">Start Processing</button>
    <a id="downloadGeoJSON" style="display: none;" href="#">Download GeoJSON</a>

    <script>
        let uploadedFile;

        document.getElementById("drop-zone").addEventListener("click", () => document.getElementById("fileInput").click());
        document.getElementById("fileInput").addEventListener("change", function(event) {
            uploadedFile = event.target.files[0];
            processFile(uploadedFile);
        });

        document.getElementById("drop-zone").addEventListener("dragover", (e) => { e.preventDefault(); e.stopPropagation(); });
        document.getElementById("drop-zone").addEventListener("drop", function(event) {
            event.preventDefault();
            uploadedFile = event.dataTransfer.files[0];
            processFile(uploadedFile);
        });

        function processFile(file) {
            if (!file) return alert("No file selected.");
            let reader = new FileReader();
            reader.onload = function(event) {
                let urls = event.target.result.split("\n")
                    .map(url => url.trim())
                    .filter(url => url.startsWith("http")); // Only keep valid URLs

                fetch('/upload_urls', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls: urls })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.download) {
                        let downloadLink = document.getElementById("downloadGeoJSON");
                        downloadLink.href = data.download;
                        downloadLink.style.display = "block";
                    }
                })
                .catch(error => console.error('Error uploading URLs:', error));
            };
            reader.readAsText(file);
        }

        document.getElementById("startScraping").addEventListener("click", function() {
            if (!uploadedFile) return alert("Please upload a file first!");
            processFile(uploadedFile);
        });
    </script>

</body>
</html>
