<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=geometry,places"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Welcome to TourMapper Pro</h1>
    <input type="text" id="venueName" placeholder="Enter Venue Name">
    <button onclick="fetchVenueData()">Find Venue</button>
    <div id="map"></div>

    <script>
        let map = L.map('map').setView([40.7128, -74.0060], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        function fetchVenueData() {
            let venue = document.getElementById("venueName").value;
            if (!venue) {
                alert("Please enter a venue name.");
                return;
            }

            fetch(`/api/get_venue_data?venue=${venue}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                let { lat, lng, bounds } = data;

                // Clear map
                map.eachLayer(layer => { if (!!layer.toGeoJSON) map.removeLayer(layer); });

                // Add Marker
                L.marker([lat, lng]).addTo(map).bindPopup(data.venue).openPopup();

                // Add Polygon (Venue Footprint)
                let polygonCoords = [
                    [bounds.southwest.lat, bounds.southwest.lng],
                    [bounds.northeast.lat, bounds.southwest.lng],
                    [bounds.northeast.lat, bounds.northeast.lng],
                    [bounds.southwest.lat, bounds.northeast.lng],
                    [bounds.southwest.lat, bounds.southwest.lng]
                ];

                L.polygon(polygonCoords, {color: 'red'}).addTo(map);
                map.fitBounds(polygonCoords);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
