<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMapper Pro</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .input-group { margin: 10px 0; }
        button { padding: 10px; margin-top: 10px; cursor: pointer; }
        #downloadButton { display: none; }
    </style>
</head>
<body>
    <h1>TourMapper Pro</h1>

    <h3>Enter Artist Event Page URL</h3>
    <input type="text" id="artistUrl" placeholder="Enter artist event page URL">
    <button onclick="scrapeEvents()">Get Events</button>

    <button id="downloadButton" onclick="downloadGeoJSON()">Download GeoJSON</button>

    <script>
        function scrapeEvents() {
            let artistUrl = document.getElementById("artistUrl").value;
            if (!artistUrl) { alert("Enter an artist event page URL"); return; }

            fetch("/scrape_events", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ artist_url: artistUrl })
            })
            .then(response => response.json())
            .then(data => { 
                if (data.status === "completed") {
                    alert("✅ GeoJSON ready! Click Download.");
                    document.getElementById("downloadButton").style.display = "block";
                } else {
                    alert("❌ Error: " + data.error);
                }
            })
            .catch(error => console.error("❌ Processing Error:", error));
        }

        function downloadGeoJSON() {
            window.location.href = "/download";
        }
    </script>
</body>
</html>
